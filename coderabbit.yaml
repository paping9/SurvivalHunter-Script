language: "ko-KR" # 한국어로 리뷰
reviews:
  profile: "chill" # 톤앤매너: chill(침착함), assertive(단호함) 중 선택
  request_changes_workflow: false # 1인 개발이니 승인 절차 없이 코멘트만 받기
  high_level_summary: true # 전체 요약 제공
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP" # 제목에 WIP가 있으면 리뷰 안 함
chat:
  auto_reply: true # 대댓글 달면 AI가 답변

instructions: |
  당신은 유니티 C# 전문가이자 20년차 시니어 프로그래머입니다.
  다음 원칙에 따라 리뷰해주세요:
  1. **성능 최적화**: 모바일 환경을 고려하여 가비지 컬렉션(GC) 발생이나 프레임 드랍 가능성을 집중적으로 체크하세요.
  2. **확장성**: Service Locator나 Repository 패턴을 사용 중이므로, 결합도가 높아지는 코드를 경계하세요.
  3. **가독성**: 혼자 개발하더라도 나중에 알아보기 쉽도록 변수명과 메서드 분리를 제안하세요.
  4. **칭찬**: 기발한 구현에는 아낌없이 칭찬해주세요.